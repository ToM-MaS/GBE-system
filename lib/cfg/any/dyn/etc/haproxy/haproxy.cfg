# this config needs haproxy-1.5
global
	log		127.0.0.1  local0
	log		127.0.0.1  local1 notice
	maxconn	4096
	#chroot	/usr/share/haproxy
	user	haproxy
	group	haproxy
	daemon
	#debug
	#quiet

defaults
	log			global
	mode		http
	option		httplog
	#option		dontlognull
	retries		3
	option		redispatch
	option		forwardfor
	maxconn		2000
	timeout		connect 5s
	timeout		client 120s
	timeout		server 120s
	timeout		tunnel 1h

frontend public
	bind :80
	bind :443 ssl crt /etc/ssl/gemeinschaft.pem

	acl is_websocket path_beg -i /faye
	acl is_ssl dst_port 443
	reqadd X-Proto:\ SSL if is_ssl
	reqadd X-Forwarded-Proto:\ https if is_ssl

	use_backend faye if is_websocket
	default_backend www

backend www
	timeout server 120s
	server www1 127.0.0.1:8080

backend faye
	timeout server 1h
	server faye1 127.0.0.1:9292
	option		http-server-close
